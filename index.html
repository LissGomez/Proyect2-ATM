<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO DE TIKAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

  
</head>

<body>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email address</label>
                <input type="email" placeholder="Enter your email" class="form-control" id="txtEmail"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="txtPassword">
            </div>

            <button id="btnLogin" type="button" class="btn btn-primary">Submit</button>
            
            <div id="alert-dialog" hidden role="alert" class="alert alert-danger">
                The username or password are wrong.
            </div>
    
        </form>
    </div>

    <script src="index.js"></script>

</body>

</html>
