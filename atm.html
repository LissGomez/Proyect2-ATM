<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row mt-4 mb-3 justify-content-md-center">
            <div class="col col-lg-2">
                <button id="btnBalance" type="button" class="btn btn-info">CONSULTAR SALDO</button>
            </div>
            <div class="col-lg-2">
                <button id="btnIngresar" type="button" class="btn btn-primary">Ingresar Monto</button>
            </div>
            <div class="col col-lg-2">
                <button id="btnRetirar" type="button" class="btn btn-dark">Retirar Monto</button>
            </div>
        </div>
        <div class="row mb-3 justify-content-md-center">
            <div class="col col-lg-3">
                <div class="scream">
                    <label id="lblScreeam" for="exampleInputEmail1" class="form-label"></label>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <div class="container">
                    <div class="row mt-3">

                        <div class="col-lg-4">
                            <button id="one" type="button" class="btn btn-secondary">1</button>
                        </div>
                        <div class="col-lg-4">
                            <button id="two" type="button" class="btn btn-secondary">2</button>
                        </div>
                        <div class="col-lg-4">
                            <button id="three" type="button" class="btn btn-secondary">3</button>

                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-lg-4">
                            <button id="four" type="button" class="btn btn-secondary">4</button>
                        </div>
                        <div class="col-lg-4">
                            <button id="five" type="button" class="btn btn-secondary">5</button>
                        </div>
                        <div class="col-lg-4">
                            <button id="six" type="button" class="btn btn-secondary">6</button>

                        </div>
                    </div>
                    <div class="row mt-3 mb-3">

                        <div class="col-lg-4">
                            <button id="seven" type="button" class="btn btn-secondary">7</button>
                        </div>
                        <div class="col-lg-4">
                            <button id="eight" type="button" class="btn btn-secondary">8</button>
                        </div>
                        <div class="col-lg-4">
                            <button id="nine" type="button" class="btn btn-secondary">9</button>

                        </div>
                    </div>
                    <div class="row mt-3 mb-3">

                        <div class="col-lg-4">
                            <button id="btnClean" type="button" class="btn btn-warning">Clear</button>
                        </div>
                        <div class="col-lg-4">
                            <button id="zero" type="button" class="btn btn-secondary">0</button>
                        </div>
                        <div class="col-lg-4">
                            <button id="btnCancel" type="button" class="btn btn-danger">Cancel</button>

                        </div>
                        <div class="row mt-4 mb-3">
                            <button id="btnEnter" type="button" class="btn btn-success">ENTER</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="atm.js"></script>
</body>

</html>
